<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
        
    <div id="page">   
        <div id="header">
            <div class="menu">
                <div class="gmail"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></div>
                <div class="images"><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></div>
                <div class="carre">
                    <a href="https://www.google.fr/intl/fr/about/products?tab=wh">
                        <div class="ranger">
                            <div class="petitcarre"></div><div class="petitcarre"></div><div class="petitcarre"></div>
                            <div class="petitcarre"></div><div class="petitcarre"></div><div class="petitcarre"></div>
                            <div class="petitcarre"></div><div class="petitcarre"></div><div class="petitcarre"></div>
                        </div>
                    </a>
                </div>
                <div class="connexion"><a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.com/">Connexion</a></div>                    
            </div>
        </div>
        
        <div id="content">
            <div class="milieu">
                <!--logo-->
                <div class="logo">
                    <img src="google.png" alt="google"/>
                </div>
                
                <!--Barre de recherche-->
                <div class="recherche">
                        <div class="loupe">
                            <img src="loupe.svg" alt=""/>
                        </div>
                        <div>
                            <input type="search" value="" class="barre"/>
                        </div>
                        <div class="micro">
                            <img src="micro.svg" alt=""/>
                        </div>
                </div>
                
                <!--Les boutons-->
                <div class="boutons">
                    <input class="bouton_recherche" type="button" value="Recherche Google">
                    <input class="bouton_chance" type="button" value="J'ai de la chance">
                </div>
                
                <!--Les 5 gestes-->
                <div class="geste">
                    <img src="geste.gif" alt=""/>
                    <div class="5gestes">
                        <a href="https://www.google.com/url?q=https://www.google.fr/search%3Fq%3Dcoronavirus%2Bconseils%26fbx%3Ddothefive%26hl%3Dfr&source=hpp&id=19016789&ct=3&usg=AFQjCNHheQesZVgg5oX7EaQEr-dw_aeXQg&sa=X&ved=0ahUKEwiE3KuY3sToAhUMuRoKHYmADI4Q8IcBCA4">
                            5 GESTES "BARRIÈRE" pour freiner le coronavirus
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div id="footer">
            <div class="pied">
                <div class="france">
                    <p>France</p>
                </div>
                
                <div class="liens_droite">
                    <div class="liens"><a href="https://support.google.com/websearch?p=fr_tos&hl=fr&fg=1">Publication judiciaire</a></div>
                    <div class="liens"><a href="https://support.google.com/websearch?p=fr_consumer_info&hl=fr&fg=1">Info consommateurs</a></div>
                    <div class="liens"><a href="https://policies.google.com/privacy?fg=1">Confidentialité</a></div>
                    <div class="liens"><a href="https://policies.google.com/terms?fg=1">Conditions</a></div>
                    <div class="liens"><a href="https://www.google.com/preferences?hl=fr">Paramètres</a></div>
                </div>
                
                <div class="liens_gauche">
                    <div class="liens"><a href="https://www.google.com/intl/fr_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicité</a></div>
                    <div class="liens"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Entreprise</a></div>
                    <div class="liens"><a href="https://about.google/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1">A propos</a></div>
                    <div class="liens"><a href="https://google.com/search/howsearchworks/?fg=1">Comment fonctionne la recherche Google ?</a></div>
                </div>
                
            </div>
            
        </div>
    </div> 
</html>
